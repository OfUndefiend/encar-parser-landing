name: Daily ENCAR scrape

on:
  schedule:
    # Каждый день в 03:00 UTC (это 05:00 по Берлину летом / 04:00 зимой)
    - cron: "0 3 * * *"
  workflow_dispatch: {}  # ручной запуск из вкладки Actions

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # разрешаем коммитить обратно в репозиторий
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        working-directory: scraper
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Install Playwright browser
        working-directory: scraper
        run: |
          python -m playwright install --with-deps firefox

      - name: Run scraper
        working-directory: scraper
        env:
          PYTHONIOENCODING: utf-8
        run: |
          python scraper.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/data/cars.json
          git commit -m "chore: daily data update [skip ci]" || echo "No changes"
          git push
